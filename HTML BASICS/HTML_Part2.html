<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Part2</title>

    <!-- import our stylesheet -->
    <link rel="stylesheet" href="./style.css"/>

    <!-- sytle CAN live in here -->
    <style>
        body{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- LISTS and LIST ITEMS -->
    
    <!-- ordered lists -->
    <ol>
        <li>
            first item
        </li>
        <li>
            second item
        </li>
        <li>
            third item
        </li>
    </ol>

    <!-- unordered lists -->
    <ul>
        <li>
            first item
        </li>
        <li>
            second item
        </li>
        <li>
            third item
        </li>
    </ul>

    <!-- NEST lists -->
    <ul>
        <li>
            This is a list item in a nested list
        </li>
        <ul>
            <li>
                first
            </li>
            <li>
                second
            </li>
            <ul>
                were
                <li>
                    Another item
                </li>
            </ul>
            <li>
                third
            </li>
        </ul>
        <li>
            4th
        </li>
    </ul>

    <!-- ANCHOR TAGS -->
    <!-- hyperlinks (links) -->
    <!-- attributes -->
    <a href="./new.html">this is a hyperlink</a>

    <br/>

    <!-- IMAGES -->
    <img alt="QA Logo" style="width:40px; height:40px" src="https://qa-community.co.uk/static/qa_fill_primary.svg">

</body>
</html>
